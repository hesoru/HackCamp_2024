<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        video {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="left">
        <div id="startButton" class="button">Start Recording</div>
        <h2>Preview</h2>
        <video id="preview" width="160" height="120" autoplay muted></video>
    </div>
    
    <div class="right">
        <div id="stopButton" class="button" disabled>Stop Recording</div>
        <h2>Recording</h2>
        <video id="recording" width="160" height="120" controls></video>
        <a id="downloadButton" class="button" disabled>Download</a>
    </div>

    <script>
        const recorder = new AudioRecorder()
        recorder.startButton.addEventListener("click", () => recorder.startRecording());
        recorder.stopButton.addEventListener("click", () => recorder.stopRecording());
        recorder.downloadButton.addEventListener("click", () => recorder.downloadRecording());
    </script>
    </script>
    
</body>
