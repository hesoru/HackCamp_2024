<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        <form id="postForm">
            <input type="text" id="postInput" placeholder="Enter a new note" required>
            <button type="submit">Add Note</button>
        </form>
        <div class="left">
            <div id="startButton" class="button">Start Recording</div>
            <h2>Preview</h2>
            <video id="preview" width="160" height="120" autoplay muted></video>
        </div>
        <div class="right">
            <div id="stopButton" class="button" disabled>Stop Recording</div>
            <h2>Recording</h2>
            <video id="recording" width="160" height="120" controls></video>
            <a id="downloadButton" class="button" disabled>Download</a>
        </div>
    </div>
    <div id="postList"></div>
    <script src="script.js"></script>
</body>
</html>
