<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        <form id="postForm">
            <input type="text" id="postInput" placeholder="Enter a new note" required>
            <input type="hidden" id="mediaURL" name="mediaURL">
            <button type="submit">Add Note</button>
        </form>

        <div class="recorder-container">
            <div>
                
                <button id="startButton" class="button">Press and Hold to Record</button>
            </div>
        </div>

        <div id="postList"></div>
    </div>
    <script type='module' src="script.js"></script>
</body>
</html>
